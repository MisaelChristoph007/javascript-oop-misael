<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class Constructor Misael</title>
</head>
<body>
<script>

    class Person {

        constructor(name) {
            console.info(`Membuat Person ${name}`);
        }

    }

    const misael = new Person("Misael");
    console.info(misael);

    const akbar = new Person("Akbar");

</script>
</body>
</html>
