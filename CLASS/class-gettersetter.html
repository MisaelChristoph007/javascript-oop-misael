<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Getter Setter Misael</title>
</head>
<body>
<script>

    class Person {
        constructor(firstName, lastName) {
            this.firstName = firstName;
            this.lastName = lastName;
        }

        get fullName(){
            return `${this.firstName} ${this.lastName}`;
        }

        set fullName(value){
            const result = value.split(" ");
            this.firstName = result[0];
            this.lastName = result[1];
        }
    }

    const misael = new Person("Misael", "Christopher");
    console.info(misael);
    console.info(misael.fullName);

    misael.fullName = "Pajril";
    console.info(misael);

</script>
</body>
</html>
