<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Static Field Misael</title>
</head>
<body>
<script>

    class Configuration {
        static name = "Belajar JavaScript OOP";
        static version = 1.0;
        static siswa = "Misael Christopher"
    }

    const config = new Configuration();
    console.info(config);

    Configuration.siswa = "Misael Christopher";

    console.info(Configuration.name);
    console.info(Configuration.version);
    console.info(Configuration.siswa);

</script>
</body>
</html>
